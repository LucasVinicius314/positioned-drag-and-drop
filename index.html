<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
    <script src="jquery-3.6.0.js"></script>
    <script src="script.js"></script>
</head>

<body>

    <main class="container py-5">
        <div class="row">
            <div class="col-md-8 mb-3">
                <div class="card overflow-hidden">
                    <div class="card-header">Map</div>
                    <div id="map" class="card-body p-0" ondrop="drop(event, this)" ondragover="allowDrop(event, this)">
                        <img id="image" class="w-100"
                            src="https://cdn.pixabay.com/photo/2021/08/30/21/29/port-6587129_960_720.jpg" alt=""
                            draggable="false">
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-header">Not positioned</div>
                    <div id="not-assigned" class="card-body" ondrop="drop(event, this)"
                        ondragover="allowDrop(event, this)">

                        <div id="0" class="card item" draggable="true" draggable="true" ondragstart="drag(event, this)">
                            <div class="card-body">
                                <span>0 - Drag me</span>
                            </div>
                        </div>
                        <div id="1" class="card item" draggable="true" draggable="true" ondragstart="drag(event, this)">
                            <div class="card-body">
                                <span>1 - Drag me</span>
                            </div>
                        </div>
                        <div id="2" class="card item" draggable="true" draggable="true" ondragstart="drag(event, this)">
                            <div class="card-body">
                                <span>2 - Drag me</span>
                            </div>
                        </div>
                        <div id="3" class="card item" draggable="true" draggable="true" ondragstart="drag(event, this)">
                            <div class="card-body">
                                <span>3 - Drag me</span>
                            </div>
                        </div>
                        <div id="4" class="card item" draggable="true" draggable="true" ondragstart="drag(event, this)">
                            <div class="card-body">
                                <span>4 - Drag me</span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
